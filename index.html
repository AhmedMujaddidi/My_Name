<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Add the heading text over the wallpaper -->
  <div class="top-text">
    " Be in this world as if you were a stranger or a traveler along a path " </div>

  <div class="background-wallpaper">
    <div class="flip-card">
      <div class="flip-card-inner" onclick="flipCard()">
        <div class="flip-card-front">
          <h1>أحمد</h1> <!-- Arabic for "Ahmed" -->
        </div>
        <div class="flip-card-back">
           <div class="scrollable">
    <p>
      Allah's Messenger (ﷺ) said,<br>
      "The strongest man is not the one who can wrestle, but the strongest man is the one who can control himself at the time of anger"<br>
    </p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
